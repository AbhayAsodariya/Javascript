<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="inp" value="0">
    
    <button onclick="multbl()">Show Table</button>
    <p id="op"></p>

    <script>
        
        function multbl(){
            mulnum=document.getElementById('inp').value;
            res="";
            output=document.getElementById('op');

            for(i=1; i<=10; i++){

                // document.write(mulnum.value);
                // document.write("*");
                // document.write(i);
                // document.write("=");
                // document.write(mulnum.value*i);
                // document.write("<br>");

                res = res + mulnum + " * " + i + " = " + mulnum*i + "<br>"; 
                output.innerHTML=res;

            }
        }
    </script>

</body>
</html>
