
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <script>
                n=10;
                for(i=0; i<=n; i++){
                        for(j=0; j<=i; j++){
                                if(j%2 == 0){
                                        document.write("1");
                                }else{
                                        document.write("0"); 
                                }
                        }
                        document.write("<br>");
                }


                for (i = 0; i < n; i++) { 
                        for (j = 0; j < n; j++) { 
                
                                if (i > 0 && i < n - 1 && j > 0 && j < n - 1) { 
                                        document.write("&nbsp&nbsp&nbsp"); 
                                } 
                                else { 
                                        document.write("1 "); 
                                } 
                        } 
                        document.write("<br>");
                } 
        </script>
</body>
</html>
